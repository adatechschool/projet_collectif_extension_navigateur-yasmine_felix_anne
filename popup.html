<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">

  </head>
  <body>
    <div class="container">
      <h1>Adapt’Eyes</h1>
      <br>
      <fieldset>
        <legend>Choose your Adapt’Eyes's features:</legend>

        <div>
          <input type="checkbox" class="checkbox" id="dislexia" name="dislexia">
          <label for="dislexia">Transform font: Dislexia Helper</label>
        </div>

        <div>
          <input type="checkbox" class="checkbox" id="astigmatism" name="astigmatism">
          <label for="astigmatism">Astigmatism Helper</label>
        </div>

        <div>
          <input type="checkbox" class="checkbox" id="color-blindness" name="color-blindness">
          <label for="color-blindness">Color blindness Helper</label>
        </div>

        <button id="sampleMinute" value="1">Sample minute</button>
        <button id="min15" value="15">15 Minutes</button>
        <button id="min30" value="30">30 Minutes</button>
        <button id="cancelAlarm">Cancel Alarm</button>

      </fieldset>

    </div>

    <script src="popup.js">
    </script>
  </body>
</html>
