<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">

  </head>
  <body>
    <div class="container">
      <h1>Adapt’Eyes</h1>
      <br>
      <fieldset>
        <legend>Choose your Adapt’Eyes's features:</legend>

        <div>
          <input type="checkbox" class="checkbox" id="dislexia" name="dislexia">
          <label for="dislexia">Dyslexia Helper</label>
        </div>
        <hr>
        <p>Choose an alarm to remind you of your screen time break:</p>
        <button id="sampleMinute" value="1">Sample minute</button>
        <button id="min30" value="30">30 Minutes</button>
        <button id="min60" value="60">1 Hour</button>
        <button id="cancelAlarm">Cancel Alarm</button>

      </fieldset>

    </div>

    <script src="popup.js">
    </script>
  </body>
</html>
